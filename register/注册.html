<script>
    let username = document.getElementById("username");
    let password = document.getElementById("password");
    let get = document.getElementById("get");
    get.addEventListener('click', register, false);

    function register() {
        var name = username.value;
        var passwords = password.value;

        var httpRequest = new XMLHttpRequest();
        httpRequest.open('POST', 'http://101.132.129.23:8080/register', true);
        httpRequest.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        httpRequest.withCredentials = true;

        httpRequest.send('username=' + name + '&' + 'password=' + passwords);

        httpRequest.onreadystatechange = function() {
            if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                const json = JSON.parse(httpRequest.responseText)
                console.log(json);
                if (json.message == "注册成功") {
                    window.location.href = "../shouye/index.html";
                    console.log("hello");
                }
            }
        }

    }
</script>
